<h3>PerguntaRespostas</h3>
<div data-component="crn-datasource" id="crn-datasource-763276" class="component-holder">
  <datasource filter="" name="PerguntaRespostas" entity="api/rest/app/PerguntaRespostas" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
</div>
<div data-component="crn-button" id="crn-button-564202">
  <button class="btn btn-primary" type="submit" onclick="" ng-click="PerguntaRespostas.startInserting()" ng-hide="PerguntaRespostas.inserting || PerguntaRespostas.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<div class="component-holder" data-component="crn-grid" id="crn-grid-PerguntaRespostas">
  <div crn-datasource="PerguntaRespostas" class="" ng-hide="PerguntaRespostas.editing || PerguntaRespostas.inserting">
    <table class="table  table-bordered table-hover table-striped">
      <thead>
        <tr class="table-header">
          <th class="">
            <div class="">Id</div>
          </th>
          <th class="">
            <div class="">Pergunta</div>
          </th>
          <th class="">
            <div class="">Respostas</div>
          </th>
          <th class="">
            <div class="">{{"template.crud.actions" | translate}}</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-content" ng-repeat="rowData in datasource.data">
          <td class="">
            <div class="">
              {{rowData.id}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.pergunta.perguntas}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.respostas.respostaCorreta}}
            </div>
          </td>
          <td class="">
            <div class="">
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer-controls">
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
    </div>
  </div>
</div>
<div data-component="crn-form" id="crn-form-form-PerguntaRespostas">
  <div class="form" ng-show="PerguntaRespostas.editing || PerguntaRespostas.inserting">
    <form crn-datasource="PerguntaRespostas" class="">
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
      </div>
      <br/>
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
        <div data-component="crn-datasource" class="component-holder">
          <datasource name="pergunta" entity="api/rest/app/Pergunta" keys="id" class="" dependent-by="{{PerguntaRespostas}}"></datasource>
        </div>
        <div data-component="crn-combobox" id="crn-combobox-pergunta">
          <div class="form-group">
            <label for="combobox-pergunta" class="">Pergunta</label>
            <ui-select ng-model="PerguntaRespostas.active.pergunta" crn-datasource="pergunta" class="crn-select" id="combobox-pergunta" >
              <ui-select-match class="">
                {{$select.selected.perguntas}}
              </ui-select-match>
              <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search" class="">
                <div class="" data-container="true">
                  {{rowData.perguntas}}
                </div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <div data-component="crn-datasource" class="component-holder">
          <datasource name="respostas" entity="api/rest/app/Respostas" keys="id" class="" dependent-by="{{PerguntaRespostas}}"></datasource>
        </div>
        <div data-component="crn-combobox" id="crn-combobox-respostas">
          <div class="form-group">
            <label for="combobox-respostas" class="">Respostas</label>
            <ui-select ng-model="PerguntaRespostas.active.respostas" crn-datasource="respostas" class="crn-select" id="combobox-respostas" >
              <ui-select-match class="">
                {{$select.selected.respostaCorreta}}
              </ui-select-match>
              <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search" class="">
                <div class="" data-container="true">
                  {{rowData.respostaCorreta}}
                </div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <!-- NtoN  -->
        <!-- NtoN  end-->
      </fieldset>
    </form>
    <form>
        <fieldset>
            <!-- OneToN -->
        <!-- OneToOne  end -->

        </fieldset>
    </form>
  </div>
</div>
