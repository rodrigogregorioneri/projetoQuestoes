<h3>Respostas</h3>
<div data-component="crn-datasource" id="crn-datasource-763276" class="component-holder">
  <datasource filter="" name="Respostas" entity="api/rest/app/Respostas" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
</div>
<div data-component="crn-button" id="crn-button-564202">
  <button class="btn btn-primary" type="submit" onclick="" ng-click="Respostas.startInserting()" ng-hide="Respostas.inserting || Respostas.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Respostas">
  <div crn-datasource="Respostas" class="scrolll" ng-hide="Respostas.editing || Respostas.inserting">
    <table class="table  table-bordered table-hover table-striped ">
      <thead>
        <tr class="table-header">
          <th class="">
            <div class="">Id</div>
          </th>
          <th class="">
            <div class="">Resposta Correta</div>
          </th>
          <th class="">
            <div class="">Nome do User Logado</div>
          </th>
          <th class="">
            <div class="">Pergunta</div>
          </th>
          <th class="">
            <div class="">User</div>
          </th>
          <th class="">
            <div class="">{{"template.crud.actions" | translate}}</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-content" ng-repeat="rowData in datasource.data">
          <td class="">
            <div class="">
              {{rowData.id}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.respostaCorreta}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.idUserLogado}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.pergunta}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.user.email}}
            </div>
          </td>
          <td class="">
            <div class="">
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer-controls">
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
    </div>
  </div>
</div>
<div data-component="crn-form" id="crn-form-form-Respostas">
  <div class="form" ng-show="Respostas.editing || Respostas.inserting">
    <form crn-datasource="Respostas" class="">
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
      </div>
      <br>
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
        <div data-component="crn-textinput" id="crn-textinput-respostaCorreta">
          <div class="form-group col-sm-4">
            <label for="textinput-respostaCorreta" class="">Resposta Correta</label>
            <input type="text" ng-model="Respostas.active.respostaCorreta" class="form-control" id="textinput-respostaCorreta" placeholder="Resposta Correta">
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-idUserLogado">
          <div class="form-group col-sm-4">
            <label for="textinput-idUserLogado" class="">Id User Logado</label>
            <input type="text" ng-model="Respostas.active.idUserLogado" class="form-control" id="textinput-idUserLogado" placeholder="Id User Logado">
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-pergunta">
          <div class="form-group col-sm-4">
            <label for="textinput-pergunta" class="">Pergunta</label>
            <input type="text" ng-model="Respostas.active.pergunta" class="form-control" id="textinput-pergunta" placeholder="Pergunta">
          </div>
        </div>
        <div data-component="crn-datasource" class="component-holder">
          <datasource name="user" entity="api/security/User" keys="id" class="" dependent-by="{{Respostas}}"></datasource>
        </div>
        <div data-component="crn-combobox" id="crn-combobox-user">
          <div class="form-group col-sm-4">
            <label for="combobox-user" class="">User</label>
            <ui-select ng-model="Respostas.active.user" crn-datasource="user" class="crn-select" id="combobox-user">
              <ui-select-match class="">
                {{$select.selected.email}}
              </ui-select-match>
              <ui-select-choices repeat="rowData in datasource.data | filter : $select.search" class="">
                <div class="" data-container="true">
                  {{rowData.email}}
                </div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <!-- NtoN  -->
        <!-- NtoN  end-->
      </fieldset>
    </form>
    <form>
        <fieldset>
            <!-- OneToN -->
        <!-- OneToOne  end -->

        </fieldset>
    </form>
  </div>
</div>
